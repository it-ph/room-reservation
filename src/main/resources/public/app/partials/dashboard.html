<div id="page-wrapper" style="height: 100vh;">
	<div class ="row" >
	     <ul class="nav nav-tabs" >					 
		   <li ng-repeat="room in rooms" class="nav-item {{ $index ==0 ? 'active': '' }}" >
		  	 <div ng-click="tabSelect(room.id)">{{room.room}}</div>
		   </li>	 
		  </ul>		  			 				        	
			 	  <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>       	
		<div> <button class="btn btn-primary" data-toggle="modal" data-target="#add-event" >Add</button></div>
	</div>
<!-- View Member Modal -->
  <div class="modal fade" id="add-event" role="dialog">
     <div class="modal-dialog modal-md">

         <!-- Modal content-->
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Event detail</h4>
             </div>
             <form ng-submit="addEvent()">
             <div class="modal-body">
             	<div><label>Title</label><input type="text" class="form-control _custom-control" ng-model ="eventTitle"/></div>
             	<div class="time-field">
	             <label>Start </label>
	             <datetimepicker ng-model="startDate" date-format="MMM. dd, yyyy" date-options="dateOptions"  date-disabled="isDisabledDate(date, mode)"  show-spinners="true"></datetimepicker>
			     </div>
			     <div class="time-field"> 
				 <label>End </label>
	             <datetimepicker ng-model="endDate" date-format="MMM. dd, yyyy" date-options="dateOptions"  date-disabled="isDisabledDate(date, mode)"  show-spinners="true"></datetimepicker>
				  </div>
				  <div>
				  	<label>Location</label>
				  	<select ng-model="selectedRoom" ng-options="room as room.room  for room in rooms" class="form-control"></select>
				  	</div>
			  </div>    
		      <div class="modal-footer">
                 <button type="submit" class="btn btn-default" >Add</button>
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          	</div>
           </form>
         </div>

     </div>
   </div> 
</div>
